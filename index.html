<!DOCTYPE html>

		<link rel="preconnect" href="https://fonts.googleapis.com" />

	<body>
		<div class="container">
			<h1 class="text-center fs-1 m-5"><span class="logo"><svg id="b" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 975.98"><g id="c"><path d="m1000,0c0,128.23-103.97,191.47-232.14,191.47H13.57C13.57,63.24,117.54,0,245.71,0h754.29Z"/><path d="m654.37,396.83c0,128.23-103.97,191.47-232.15,191.47H0c0-128.15,103.97-191.47,232.14-191.47h422.23Z"/><path d="m188.89,943.55c-43.18,43.24-113.26,43.24-156.51,0-43.17-43.17-43.17-113.24,0-156.48,43.25-43.17,113.33-43.17,156.51,0,43.25,43.24,43.25,113.31,0,156.48Z"/></g></svg></span>FLR Market Value Calculator <br>& cryptact format csv DL for JP (beta)</h1>
			<div class="m-5">
				<div class="input-group">
					<input type="text"  class="fs-3 form-control" id="waddress" placeholder="Please enter your wallet address" value="" />
					<button onclick="render();" class="btn btn-warning fs-3">Data generation<span class="material-symbols-outlined mx-1">data_check</span></button>
				</div>	
			</div>

			<div class="table-responsive">
				<table class="table table-striped table-hover align-middle" id="transactions">
					<thead class="text-center">
						<tr>
							<th scope="col">Method</th>
							<th scope="col">DateTime</th>
							<th scope="col">transaction hash</th>
							<th scope="col">Wraped<br>(WFLR)</th>
							<th scope="col">Volume<br>(FLR)</th>
							<th scope="col">Fee<br>(FLR)</th>
							<th scope="col">1min Avg. Price<br />(JPY - bitbank.cc)</th>
							<th scope="col">Fee<br>(JPY)</th>
							<th scope="col">Volume<br>(JPY)</th>
						</tr>
					</thead>
					<tbody class="text-end" id="transaction-data"></tbody>
				</table>
			</div>
			<div class="text-center">
				<a id="download" class="btn btn-secondary fs-3 m-5 disabled">csv Download<span class="material-symbols-outlined mx-1">download</span></a>
			</div>
			<div class="text-center my-5">
				<a href="https://xumm.app/detect/request:rN3EVD27CNwY1QgJpWK4HQ9Qwg5X8H2EQs" target="_blank" rel="noreferrer"><div class="mx-auto xumm-donate-button css-0"><img id="xumm-donate-button" class="donate-button css-0" src="https://donate.xumm.community/xummDonate.svg" alt="Donate via XUMM"></div></a>
